<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog</title>
  <meta name="color-scheme" content="light dark">
  <!-- Optional override: set data-owner/repo on <body> if el repo no coincide con user.github.io -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand"><h1>Blog</h1></div>
    <div class="controls">
      <input id="search" type="search" placeholder="Buscar..." />
      <button id="themeToggle" aria-label="Cambiar tema">üåì</button>
    </div>
  </header>
  <nav class="site-nav">
    <a href="/">Inicio</a>
  </nav>
  <main class="container">
    <section class="player">
      <h2>Reproductor</h2>
      <audio id="audioPlayer" controls src="/assets/music.wav"></audio>
    </section>
    <section id="postList" class="cards"></section>
    <article id="postView" class="post hidden">
      <div class="post-meta">
        <a href="/" class="back">‚Üê Volver</a>
        <h2 id="postTitle"></h2>
        <p id="postDate"></p>
      </div>
      <div id="postBody" class="markdown-body"></div>
    </article>
  </main>
  <footer class="site-footer">
    <span>¬© <span id="year"></span></span>
  </footer>
  <script src="/js/marked.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
